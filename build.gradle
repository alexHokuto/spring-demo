plugins {
    id 'org.springframework.boot' version '1.4.3.RELEASE'
    id 'java'
    id 'eclipse'
}


archivesBaseName = 'spring-demo'
version = '0.0.1-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
}


apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven-publish'


def repoUrl = "http://192.168.1.222:8081/repository/SAMPLE-SNAP/"

version = '1.0.0'
group = 'com.firstfewlines.sample'

ext {
    jarToPublish = file( '/build/libs/spring-demo-1.0.0.jar' )
}

publishing {
    publications {
        mavenJava(MavenPublication) {
             artifact jarToPublish
        }
    }
}

publishing {
    repositories {
        maven {
        url "http://192.168.1.222:8081/repository/SAMPLE-SNAP/"
            credentials {
                username 'admin'
                password 'admin123'
            }
            
        }
    }
}







